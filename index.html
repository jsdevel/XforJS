<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><title>XforJS Documentation</title><link href="css/bootstrap.custom.css" rel="stylesheet" type="text/css"/><link href="css/main.css" rel="stylesheet" type="text/css"/></head><body><div class="mcenter code-editor w80p h400px"><div class="w50p h100p dis-in-b vtop"><ul class="nav nav-tabs"><li class="active"><a href="#precompiled" data-toggle="tab">Precompiled</a></li><li><a href="#compiled" data-toggle="tab">Compiled</a></li></ul><div class="tab-content h100p"><div class="tab-pane h100p active" id="precompiled"><textarea class="w100p h100p" id="PreCompiled">
{namespace sample}

#vars that are local to this file
{var googleURL "http://google.com"}

#As many templates as you like in a file.
{template buildProfile}
   {param showInterests false}

   <h2>My Name is: {name}</h2>
   <p>
      {if aboutMe}#we could've used shortcircuiting too E.G. aboutMe || desc...
         {aboutMe}
      {:elif description}
         {description}
      {:else}
         Don't wait to build your profile.  <a href="{@googleURL}">Google</a>
         "building profile" to find out how.
      {/if}
      {if interests && @showInterests}
         {call buildInterests interests}
      {/if}
   </p>
{/template}

#context is interests
{template buildInterests}
   <ol>
      {foreach .}
         <li>{.}</li>
      {/foreach}
   </ol>
{/template}
